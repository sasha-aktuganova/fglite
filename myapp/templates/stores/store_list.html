<html>
    <head>
        <title>FGLite</title>
    </head>
    <body>
        <div>
            <h1><a href="">FGLite</a></h1>
        </div>

		{% for store in stores %}
		    <div>
		        <h1><a href="">{{ store.store_name }}</a></h1>
		        <ul class="store-details">
		        	<li>{{ store.store_type|linebreaksbr }}</li>
		        	<li>{{ store.store_hours|linebreaksbr }}</li>
		        	<li>{{ store.store_address|linebreaksbr }}</li>
		        	<li>{{ store.store_phone|linebreaksbr }}</li>
		        </ul>
		    </div>
		{% endfor %}
    </body>
</html>
