{% extends 'shared/base.html' %}

{% block content %}
    <h1>Your Stores</h1> 
  {% for store in stores %}
  	<div class="store-list">
      <h3><a href="{% url 'store_detail' pk=store.pk %}">{{ store.store_name }}</a></h3>
    </div>
  {% endfor %}
    <a href="{% url 'store_new' %}">Add a store</a>  
{% endblock %}
